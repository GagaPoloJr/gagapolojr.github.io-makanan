<body>
    <div class="jumbotron  d-flex align-items-center ">
        <div class="container">
            <div class="row  justify-content-center align-items-center ">
                <h2 class="text-center">Selamat Datang di Website Pemilihan Makanan</h2>
                <small class="text-center">Ini dibuat karena saya dan teman teman saya bingung menentukan mau makan apa:)</small>
            </div>
        </div>
        <div class="overlay"></div>
    </div>
    <div id="pilihan_tombol" class="container">
        <div class="row justify-content-center align-items-center">
            <div class="col-12">

                <h3 class="text-center my-5">
                    Kamu siapa ?
                </h3>
            </div>
            <button id="sobrut" class="btn btn-primary mr-3" >Sobrut</button>
            <button id="orang_lain" class="btn btn-success mr-3" >Random People</button>
            <button id="temanku" class="btn btn-success"  onclick="random_people()">Teman Temanku</button>
        </div>

    </div>
    <div id="random_people" style="display: none;" class="container mt-5 mb-5">
        <div class="row justify-content-center align-items-center">
            <div class="col-12 text-center">
                <h6>Kamu mau makan apa?</h6>
                <small style="color: grey; font-style: italic;" class="text-muted "> (masukkan minimal 4 tempat biar tombolnya keluar)</small>
            </div>
            <div class="col-md-6 col-12">
                <input  placeholder="silahkan masukkan nama tempat makannya" id="makanan" type="text" name="makanan"
                    class="form-control">
                <button id="hapus" class="btn btn-danger btn-sm" onclick="hapus()">Hapus inputan</button>

            </div>
            <div class="col-12 text-center mt-5">

                <button id="tambah" class="btn btn-primary"  onclick="store()">Tambah</button>

            </div>
        </div>
            <ul  id="result">
            </ul>
            <div class="col-12">
                <div class="row justify-content-center align-items-center">
                    
                    <input onclick="random()"  class="btn btn-success text-center" style="display: none;" type="button" id="random" value="Hayo dapat apa">
                    
                    <input onclick="refresh()" style="display: none;" class="btn btn-warning text-center ml-3" type="button" id="refresh" value="Refresh">
                </div>
              
            </div>
      
    </div>
    <div class="container">
        <div class="row justify-content-center align-items-center">

                <input onclick="random_sobrut()"  style="display: none;" class="btn btn-success text-center"  type="button" id="random_sobrut" value="Hayo dapat apa">
        </div>
        <div class="row justify-content-center align-items-center">
            <br><h5 class="text-center my-5" id="counter"></h5>
            <br>
        </div>
        <div class="row justify-content-center align-items-center">
                <input onclick="refresh()" style="display: none;" class="btn btn-warning text-center ml-3" type="button" id="refresh2" value="Refresh">
        </div>
    </div>
    <br><br><br>
    <br><br><br>

 $("#makanan").keyup(function(event) {
    if (event.keyCode === 13) {
        $("#tambah").click();
    }
});
